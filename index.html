<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        /* Modern Scrollbar */
        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

        /* Smooth Fade for Flat Rate Input */
        .fade-enter { opacity: 0; max-height: 0; overflow: hidden; transition: all 0.2s ease-out; }
        .fade-enter-active { opacity: 1; max-height: 60px; margin-top: 0.75rem; }

        /* Toast Animation */
        #toast { opacity: 0; transform: translateY(20px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #toast.show { opacity: 1; transform: translateY(0); }

        /* Modal Animation Classes */
        .modal-backdrop { opacity: 0; transition: opacity 0.2s ease-out; }
        .modal-backdrop.open { opacity: 1; }
        
        .modal-panel { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-out; }
        .modal-panel.open { opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-4 overflow-hidden">

    <main class="w-full max-w-4xl bg-white rounded-2xl shadow-xl border border-gray-200 flex flex-col overflow-hidden max-h-[95vh] relative z-0">
        
        <header class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-white z-10">
            <div class="flex items-center gap-3">
                <div class="h-9 w-9 bg-indigo-600 text-white rounded-lg flex items-center justify-center shadow-sm">
                    <i class="ph-bold ph-clipboard-text text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900 leading-none">Lead Generator</h1>
                    <p class="text-xs text-gray-500 mt-0.5">Capture Details Form</p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="openModal()" class="px-3 py-2 text-xs font-medium text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors flex items-center gap-1.5" title="Clear Form">
                    <i class="ph-bold ph-trash"></i> Reset
                </button>
                
                <div class="h-6 w-px bg-gray-200 mx-1"></div>
                
                <button onclick="copyToClipboard()" class="px-4 py-2 bg-gray-900 hover:bg-black text-white text-sm font-semibold rounded-lg shadow-md transition-all transform active:scale-[0.98] flex items-center gap-2">
                    <i class="ph-bold ph-copy"></i>
                    <span>Copy Data</span>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-gray-50/50">
            <form id="leadForm" class="grid grid-cols-1 md:grid-cols-12 gap-8 h-full">
                
                <div class="md:col-span-7 space-y-5">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                        <i class="ph-fill ph-user"></i> Contact Info
                    </h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-700">Decision Maker</label>
                            <input type="text" id="dmName" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm" placeholder="John Doe">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-700">Business Name</label>
                            <input type="text" id="businessName" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm" placeholder="Acme Inc">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm" placeholder="john@company.com">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-700">Phone</label>
                            <input type="tel" id="phone" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm" placeholder="(555) 000-0000">
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-semibold text-gray-700">Address</label>
                        <textarea id="address" rows="3" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm resize-none" placeholder="123 Market St, Suite 400, San Francisco CA"></textarea>
                    </div>
                </div>

                <div class="md:col-span-5 flex flex-col h-full space-y-6">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                        <i class="ph-fill ph-briefcase"></i> Deal Context
                    </h2>

                    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                        <label class="text-xs font-semibold text-gray-700 mb-3 block">Pricing Model</label>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer relative">
                                <input type="radio" name="priceType" id="priceTypeComm" checked onchange="togglePriceInput()" class="peer sr-only">
                                <div class="h-full px-2 py-2.5 rounded-lg border border-gray-200 bg-gray-50 text-gray-600 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 transition-all text-xs font-semibold text-center hover:bg-gray-100 peer-checked:hover:bg-indigo-700 flex items-center justify-center gap-1">
                                    <i class="ph-bold ph-percent"></i>
                                    15% Comm
                                </div>
                            </label>

                            <label class="cursor-pointer relative">
                                <input type="radio" name="priceType" id="priceTypeFlat" onchange="togglePriceInput()" class="peer sr-only">
                                <div class="h-full px-2 py-2.5 rounded-lg border border-gray-200 bg-gray-50 text-gray-600 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 transition-all text-xs font-semibold text-center hover:bg-gray-100 peer-checked:hover:bg-indigo-700 flex items-center justify-center gap-1">
                                    <i class="ph-bold ph-currency-dollar"></i>
                                    Flat Rate
                                </div>
                            </label>
                        </div>

                        <div id="flatRateContainer" class="fade-enter">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                                    <i class="ph-bold ph-currency-dollar"></i>
                                </div>
                                <input type="text" id="flatPrice" class="w-full pl-8 bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="Enter Amount">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-700">Interest (1-10)</label>
                            <input type="number" id="interestLevel" min="1" max="10" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm" placeholder="8">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-700">Best Time</label>
                            <input type="text" id="bestTime" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm" placeholder="2pm EST">
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col space-y-1.5 min-h-[120px]">
                        <div class="flex justify-between items-end">
                            <label class="text-xs font-semibold text-gray-700">Closer Notes</label>
                            <span class="text-[10px] text-gray-400 font-medium bg-gray-100 px-1.5 py-0.5 rounded">Max 500</span>
                        </div>
                        <textarea id="closerNotes" maxlength="500" class="flex-1 w-full bg-white border border-gray-300 rounded-lg px-3 py-2.5 text-sm text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder-gray-400 shadow-sm resize-none" placeholder="Add context for the closer..."></textarea>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <div id="resetModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm modal-backdrop" id="modalBackdrop"></div>
        
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 modal-panel" id="modalPanel">
                <div class="text-center">
                    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100 mb-4">
                        <i class="ph-bold ph-trash text-red-600 text-xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">Clear all fields?</h3>
                    <p class="text-sm text-gray-500 mb-6">
                        This action cannot be undone. All data you've entered will be lost.
                    </p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="closeModal()" class="w-full py-2.5 px-4 bg-white border border-gray-300 text-gray-700 font-medium rounded-xl hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button onclick="confirmReset()" class="w-full py-2.5 px-4 bg-red-600 text-white font-medium rounded-xl hover:bg-red-700 shadow-lg shadow-red-200 transition-colors">
                            Yes, Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 bg-gray-900/90 backdrop-blur-sm text-white px-6 py-3 rounded-full shadow-2xl text-sm font-medium flex items-center gap-2 pointer-events-none ring-1 ring-white/10 z-50">
        <i class="ph-fill ph-check-circle text-green-400 text-lg"></i>
        Copied to clipboard successfully!
    </div>

    <script>
        const getVal = (id) => document.getElementById(id).value.trim();

        // Modal Logic
        const modal = document.getElementById('resetModal');
        const backdrop = document.getElementById('modalBackdrop');
        const panel = document.getElementById('modalPanel');

        function openModal() {
            modal.classList.remove('hidden');
            setTimeout(() => {
                backdrop.classList.add('open');
                panel.classList.add('open');
            }, 10);
        }

        function closeModal() {
            backdrop.classList.remove('open');
            panel.classList.remove('open');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function confirmReset() {
            document.getElementById('leadForm').reset();
            document.getElementById('flatRateContainer').classList.remove('fade-enter-active');
            document.getElementById('priceTypeComm').checked = true;
            closeModal();
        }

        function togglePriceInput() {
            const isFlat = document.getElementById('priceTypeFlat').checked;
            const container = document.getElementById('flatRateContainer');
            
            if (isFlat) {
                container.classList.remove('hidden');
                setTimeout(() => container.classList.add('fade-enter-active'), 10);
                document.getElementById('flatPrice').focus();
            } else {
                container.classList.remove('fade-enter-active');
            }
        }

        function copyToClipboard() {
            const dmName = getVal('dmName') || 'N/A';
            const businessName = getVal('businessName') || 'N/A';
            const email = getVal('email') || 'N/A';
            const phone = getVal('phone') || 'N/A';
            const address = getVal('address') || 'N/A';
            const interest = getVal('interestLevel') || 'N/A';
            const bestTime = getVal('bestTime') || 'N/A';
            const notes = getVal('closerNotes') || 'None';

            let pricingInfo = '15% Commission';
            if (document.getElementById('priceTypeFlat').checked) {
                const flatVal = getVal('flatPrice');
                pricingInfo = flatVal ? `Flat Rate: ${flatVal}` : 'Flat Rate: N/A';
            }

            const text = 
`# Decision Maker: ${dmName}
# Business Name: ${businessName}
# Email: ${email}
# Phone: ${phone}
# Address: ${address}
# Pricing: ${pricingInfo}
# Interest Level: ${interest}/10
# Best Time to Reach: ${bestTime}
# Notes for Closer: ${notes}`;

            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 2500);
            }).catch(err => {
                alert("Failed to copy");
                console.error(err);
            });
        }

        // Phone Formatting (Updated to strip leading +1)
        document.getElementById('phone').addEventListener('input', function (e) {
            let digits = e.target.value.replace(/\D/g, '');
            
            // If length is 11 and starts with 1, strip the 1
            if (digits.length === 11 && digits.startsWith('1')) {
                digits = digits.substring(1);
            }
            
            // Ensure we don't go over 10 digits after stripping
            digits = digits.substring(0, 10);

            // Format as (XXX) XXX-XXXX
            let x = digits.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : `(${x[1]}) ${x[2]}${x[3] ? `-${x[3]}` : ''}`;
        });
    </script>
</body>
</html>
